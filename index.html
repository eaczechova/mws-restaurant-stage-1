<!DOCTYPE html>
<html lang=en>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
  </head>
  <body>
    <header role="banner">
      <nav role="navigation">
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>
    <main id="maincontent" role="main">
      <section id="map-container" tabindex="-1" role="application" aria-label="locations">
        <div id="map" tabindex="-1"></div>
      </section>
      <section id="details" role="region">
        <div class="filter-options" role="search" aria-label="Searching for restaurants">
          <h2>Filter Results</h2>
          <div id="select-part">
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="region" aria-label="Neighborhoods">
              <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" aria-label="Types of cuisines" onchange="updateRestaurants()"
            aria-label="Dropdown menu: filter search by cuisine" role="listbox">
              <option value="all">All Cuisines</option>
            </select>
          </div>
        </div>
      </section>
      <section role="region">
        <ul id="restaurants-list"></ul>
      </section>
    </main>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAY7PYQq32O0krHI4rHFfGGNkxyKb23JGs&libraries=places&callback=initMap"></script>
    <footer id="footer" role="contentinfo">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  </body>
</html>
